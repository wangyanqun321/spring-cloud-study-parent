server:
  port: 8080

spring:
  application:
    name: eureka-server

# 配置注册中心
eureka:
  instance:
    hostname: eureka01
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    # 是否将自己注册到注册中心
    # register-with-eureka: false
    # 是否从注册中心获取注册列表
    # fetch-registry: false
    # 注册中心对外暴露的注册地址
    service-url:
      defaultZone: http://localhost:8081/eureka/